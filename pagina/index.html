<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Registro/Login </title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" href="css/normalize.css">

    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body style="background-image:url(images/fondo.png)">

    <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Registro</a></li>
        <li class="tab"><a href="#login">Inicio</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Bienvenido registrate</h1>
          
          <form action="/" method="post">
          
          
            <div class="field-wrap">
              <label>
                Nombre<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Correo electronico<span class="req">*</span>
              </label>
              <input type="email"required autocomplete="off"/>
           
          </div>

          <div class="field-wrap">
            <label>
              Contrase単a<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Confirmar contrase単a<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <button type="submit" class="button button-block"/>Enviar</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Bienvenido!</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              Correo Electronico<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Contrase単a<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Olvido su contrase単a?</a></p>
          
          <button class="button button-block"/>Entrar</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
    <script src='js/lib.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
